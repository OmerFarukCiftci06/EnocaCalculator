<div class="view-area-root">
  <p class="currentNumberPosition" [ngClass]="getThemeClass('currentNumber')">
    {{ currentNumber }}
  </p>
  <div class="calculated-area">
    <span
      class="equalityPosition"
      [ngClass]="getThemeClass('equality')"
      [class.hidden]="isEqualityOperatorHidden"
      >=</span
    >
    <span class="resultPosition" [ngClass]="getThemeClass('result')">
      {{ calculation }}</span
    >
  </div>
</div>
